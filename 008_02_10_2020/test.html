<html>

  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("coucou", {
        init: function(){
          console.log(">>>> Bien le bonjour");
        },
      });

      AFRAME.registerComponent("log", {
        schema: {
          texte: {type : 'string', default: '>>>> logging...'}
          // string indique que le type de variable créée est une chaine de caractères
        },
        init: function() {
          console.log(this.data.texte);
        },
      });
    </script>
  </head>


  <body>
    <a-scene>
      <a-sky color = "tomato"> </a-sky>

      <a-box color = "#1B84C5"
             position="0.5 1 -2"
             coucou
             log="texte : >>>> ça marche">
      </a-box>

      <a-box color = "#476C9B"
             position = "1.5 0 -5"
             height ="4"
             width = "4">
      </a-box>
    </a-scene>
  </body>

</html>
