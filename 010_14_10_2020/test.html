<html>

  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>


  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="come"  src="./data/come_adrien.glb"></a-asset-item>
      </a-assets>
      <a-sky color = "tomato"> </a-sky>

      <a-entity id="come"
                position="2.75 0 -1.75"
                rotation="90 90 0"
                scale="1 1 1"
                gltf-model="#come"
                animation-mixer="clip: 0_stay">
                </a-entity>
      <a-box position="0 0 -8" color="red"> </a-box>
      <a-box position="1 0 -8" color="blue"> </a-box>
      <a-entity camera look-controls position="0 1.7 0"></a-entity>
    </a-scene>
  </body>

</html>
