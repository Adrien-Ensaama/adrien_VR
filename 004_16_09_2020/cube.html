<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>

      <a-scene>
        <a-assets>
          <a-asset-item id="fox" src="./models/cube_action.glb"></a-asset-item>
        </a-assets>

        <a-entity position="-5 0.5 -8"
                  rotation="0 -90 0"
                  scale="0.3 0.3 0.3"
                  gltf-model="#fox"
                  animation-mixer="clip: 3_right">
        </a-entity>

        <a-entity position="-3 0.5 -8"
                  rotation="0 -90 0"
                  scale="0.3 0.3 0.3"
                  gltf-model="#fox"
                  animation-mixer="clip: 1_up">
        </a-entity>

        <a-entity position="-1 0.5 -8"
                  rotation="0 -90 0"
                  scale="0.3 0.3 0.3"
                  gltf-model="#fox"
                  animation-mixer="clip: 0_stay">
        </a-entity>

        <a-entity position="1 0.5 -8"
                  rotation="0 -90 0"
                  scale="0.3 0.3 0.3"
                  gltf-model="#fox"
                  animation-mixer="clip: 5_rotate">
        </a-entity>

        <a-entity position="3 0.5 -8"
                  rotation="0 -90 0"
                  scale="0.3 0.3 0.3"
                  gltf-model="#fox"
                  animation-mixer="clip: 2_down">
        </a-entity>

        <a-entity position="5 0.5 -8"
                  rotation="0 -90 0"
                  scale="0.3 0.3 0.3"
                  gltf-model="#fox"
                  animation-mixer="clip: 4_left">
        </a-entity>

        <a-sky color="grey"></a-sky>
        <a-light type="ambient" color="white"></a-light>
        <a-light type="point" intensity="1" position="-2 2 2"></a-light>
      </a-scene>

  </body>
</html>
