<html >
	<head>
	   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		 <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>

  <body style='margin : 0px; overflow: hidden;'>

		<a-scene background="color: tomato" gltf-model="dracoDecoderPath: ./draco/;">
			<a-assets>
				<a-asset-item id="glbModel" src="./model/char.glb"></a-asset-item>
			</a-assets>

			<a-entity   id ="modele"
						scale="0.4 0.4 0.4"
						position="0 1 -1"
						rotation="0 45 0"
						loaded
						animation-mixer
						gltf-model="#glbModel">
			</a-entity>

			<a-plane position="0 1 -1"
							 rotation="-90 0 0"
							 color="#D9AE61"> </a-plane>

      <a-entity environment="preset: egypt;
                             lighting: distant;
                             dressingAmount: 25;"></a-entity>

			<a-entity id="camera" position="0 1.7 0" camera look-controls></a-entity>
    	</a-scene>

  </body>
</html>
