<html>

  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>


    <a-scene>



        <a-box src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Emmanuel_Macron_in_2019.jpg"
               position="0 2 -5" rotation="0 28 45" width="2"
               animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true">
        </a-box>

        <a-sphere color="tomato"
                  position="3 2 -4"
                  radius="1.25">
        </a-sphere>

        <!-- Environnement exterieur -->
        <a-entity environment="preset: poison;
                               seed: 25;
                               lighting: point;
                               lightPosition: 0 15 -7;
                               fog: 0.87;
                               ground: canyon;
                               groundYScale: 18;
                               dressingAmount: 42;
                               dressing scale: 5;">
        </a-entity>

    </a-scene>

  </body>
</html>
