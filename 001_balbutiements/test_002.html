<html>

  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>


    <a-scene>



        <a-box src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Emmanuel_Macron_in_2019.jpg"
               position="0 2 -5" rotation="0 28 45" width="2"
               animation="property: object3D.position.y; to: 2.7; dir: alternate; dur: 2000; loop: true">
        </a-box>

        <a-sphere src="https://images.ladepeche.fr/api/v1/images/view/5d64cae13e454662bc19de55/large/image.jpg?v=1"
                  position="3 2 -4"  rotation="0 -100 0"  radius="1.25"
                  animation="property: object3D.position.y; to: 1; dir: alternate; dur: 400; loop: true">
        </a-sphere>

        <a-cylinder src="https://pbs.twimg.com/profile_images/1280102465824796674/QPGYE2Qi_400x400.jpg"
                    position="-3 1 -3" rotation="0 -220 0" radius="1,5" height="2"
                    animation="property: object3D.rotation.y; to: -220; dir: alternate; dur: 5000; loop: true"
                    >
        </a-cylinder>

        <a-cylinder src="https://pbs.twimg.com/profile_images/1280102465824796674/QPGYE2Qi_400x400.jpg"
                    position="-3 3 -3" rotation="0 0 0" radius="1,5" height="2"
                    animation="property: object3D.rotation.y; to: 200; dir: alternate; dur: 5000; loop: true"
                    >
        </a-cylinder>

        <!-- Environnement exterieur -->
        <a-entity environment="preset: poison;
                               seed: 25;
                               lighting: point;
                               lightPosition: 0 15 -7;
                               fog: 0.87;
                               ground: canyon;
                               groundYScale: 18;
                               dressingAmount: 42;
                               dressing scale: 5;">
        </a-entity>

    </a-scene>

  </body>
</html>
